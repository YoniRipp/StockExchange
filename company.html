<!DOCTYPE html>
<html lang="en">

<head>
    <title>Company</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/stocks.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section>
        <div class="container align-items-center">
            <div class="d-flex align-items-center my-4">
                <div class="spinner-border mx-3" role="status" style="display: none;" id="spinner">
                    <span class="visually-hidden"></span>
                </div>
                <div class="d-inline-flex align-items-center my-4 gap-4">
                    <img class="rounded float-start" id="image">
                    <h2 class="my-4" id="companyName"></h2>
                </div>
            </div>
            <div class="d-flex align-items-center gap-1">
                <p class="fs-4" id="price"></p>
                <p id="priceChange"></p>
            </div>
            <div class="d-flex align-items-center my-5">
                <p id="description"></p>
            </div>
            <canvas id="stockChart"></canvas>
        </div>
    </section>
    <script src="/js/company.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
